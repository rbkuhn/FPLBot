<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL AutoBot</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to FPL AutoBot!</h1>
    <p>This tool helps you select your Fantasy Premier League team.</p>
    
    <!-- Add a form or button later to trigger team selection -->
    <form action="/select_team" method="post">
        <label for="budget">Total Budget:</label>
        <input type="number" id="budget" name="budget" value="100.0" step="0.1" required><br><br>
        
        <label for="sub_factor">Substitution Factor (0.0 - 1.0):</label>
        <input type="number" id="sub_factor" name="sub_factor" value="0.2" step="0.1" min="0" max="1" required><br><br>

        <button type="submit">Select My Team</button>
    </form>

</body>
</html>
