<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your FPL Team</title>
    <!-- Basic Styling (can be moved to static/style.css later) -->
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .team-section {
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Your Selected FPL Team</h1>

    <div class="team-section">
        <h2>First Team</h2>
        <!-- The 'safe' filter tells Jinja2 the HTML is safe to render directly -->
        {{ first_team_table | safe }}
    </div>

    <div class="team-section">
        <h2>Substitutes</h2>
        {{ subs_table | safe }}
    </div>

    <div class="team-section">
        <h2>Captain</h2>
        {{ captain_table | safe }}
    </div>

    <p><strong>Total Cost:</strong> {{ total_cost }}</p>

    <a href="{{ url_for('index') }}">Select Again</a>

</body>
</html>
