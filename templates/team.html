<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your FPL Team</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Selected FPL Team</h1>

    <div class="team-section">
        <h2>First Team</h2>
        <!-- The 'safe' filter tells Jinja2 the HTML is safe to render directly -->
        {{ first_team_table | safe }}
    </div>

    <div class="team-section">
        <h2>Substitutes</h2>
        {{ subs_table | safe }}
    </div>

    <div class="team-section">
        <h2>Captain</h2>
        {{ captain_table | safe }}
    </div>

    <p><strong>Total Cost:</strong> {{ total_cost }}</p>

    <a href="{{ url_for('index') }}">Select Again</a>

</body>
</html>
